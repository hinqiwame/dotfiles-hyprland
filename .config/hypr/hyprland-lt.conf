# Hyprland config for my laptop
# No need for xfce ig?

# Monitors
# https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres,auto,auto

xwayland {
	force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Keywords/

# Autoexec 
exec-once = mpd 
exec-once = waybar 
exec-once = hyprpaper
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = kitty -e bash -c "sudo systemd-resolve --set-dns 1.1.1.1 --interface wlan0"

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = WLR_DRM_NO_MODIFIERS,1
env = GDK_BACKEND,wayland,x11 # Apps will use x11 ONLY if it is required to render them

# Firefox
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_DBUS_REMOTE,1

# Variables
# https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}


general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(FFFFFFFF) rgba(FFFFFFFF) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

	# Careful
    # https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false
}

decoration {
    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = no # Enable animations

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier # was 1, 7
    animation = windowsIn, 1, 3, myBezier, slide # was 1, 7
    animation = windowsOut, 1, 3, default, slide # was 1, 7
    animation = border, 1, 5, default # was 1, 10
    animation = borderangle, 1, 4, default # was 1, 8
    animation = fade, 1, 3, default # was 1, 7
    animation = workspaces, 1, 3, default, slidefade 20% # was 1, 6
}


dwindle {
    # https://wiki.hyprland.org/Configuring/Dwindle-Layout/
    pseudotile = yes # Master switch for pseudotiling
    preserve_split = yes # You probably want this
}

master {
    # https://wiki.hyprland.org/Configuring/Master-Layout/
    #new_is_master = true
    new_status = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
	disable_hyprland_logo = true
	#force_hypr_chan = false
}

debug {
	damage_tracking = 2
}

