## Nouveau + XFCE with Hyprland on top (only)

# Monitors
# https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preffered,auto,auto # The main one
monitor=HDMI-A-1,preffered,auto,1.5 # Best scale I've found so far

xwayland {
	force_zero_scaling = true
}

# https://wiki.hyprland.org/Configuring/Keywords/

# Execute your favorite apps at launch
exec-once = mpd			# Hardware communication
exec-once = waybar		# Bar on top
exec-once = hyprpaper	# Wallpaper util
exec-once = openrgb --startminimized --color FFFFFF
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
# System-wide
env = WLR_NO_HARDWARE_CURSORS,1 # I AM FED UP WITH THOSE CURSOR PROBLEMS FUCK IT
env = WLR_EGL_NO_MODIFIERS,0	# No idea but this actually fixed most of the problems with my second monitor 
env = GDK_BACKEND,wayland,x11	# Apps will use x11 ONLY if it is required to render them

# Firefox (didn't help much)
env = MOZ_ENABLE_WAYLAND,1
env = MOZ_DISABLE_RDD_SANDBOX,1
env = MOZ_DBUS_REMOTE,1

# Variables
# https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
	kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(FFFFFFFF) rgba(FFFFFFFF) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

	# Careful
    # https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = false
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes # Nouveau hits xd

    # see https://wiki.hyprland.org/Configuring/Animations/

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # https://wiki.hyprland.org/Configuring/Dwindle-Layout/
    pseudotile = yes # Master switch for pseudotiling.
    preserve_split = yes # You probably want this
}

master {
    # https://wiki.hyprland.org/Configuring/Master-Layout/
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
	enable_hyprcursor = true	# It's better!
}

